  - title: A Little More About Me
    layout: text
    content: | # this will include new lines to allow paragraphs
        저의 IT 커리어는 많은 고민 끝에 시작되었습니다. 처음에는 독학으로 프로그래밍을 배우기 시작했
        지만, 생각처럼 결과물을 만들기 어려워 대학에 진학하게 되었습니다. 대학에서 첫 홈페이지를 만들
        면서, 시간가는 줄 모르고 작업에 몰두하는 저 자신을 보며, 이 길이 제 길이라는 확신을 가지게 되
        었습니다. 그 이후로, **"개발은 0에서 시작하여 무엇이든 창조할 수 있다"**는 신념 아래 게임, 홈페이
        지, IoT 등 다양한 프로젝트를 진행하며 개발자의 길을 걸어왔습니다.

        첫 회사에서는 COVID-19에 대응하여 초중고 교육을 위한 "온라인 클래스" 프로젝트에 참여했습니
        다. 이 프로젝트는 일 접속량이 100만이 넘는 대규모 프로젝트였으며, 이를 통해 설계, 구성, 트래픽
        관리, 쿼리 최적화 등 다양한 각도에서 개발을 경험했습니다. 이 경험을 바탕으로 **MSA, Multitenant,
        master-slave** 구조 등을 공부하고, 이를 새로운 프로젝트에 적용해보는 기회를 얻었습니다.

        개발 과정에서 더 나은 방법을 찾고자 항상 노력하며, 코드 리팩토링에 대해 자주 고민합니다. 모르
        는 용어나 신기술에 민감하게 반응하며, 기존 프로젝트와 비교하는 습관이 있습니다. 시스템 구성도
        와 프로젝트 설계에 관심이 많으며, 단축키, 유틸리티, 플러그인 등 주변 도구를 활용하여 업무의 능
        률을 높이는 것을 좋아합니다. 필요에 따라 직접 애플리케이션을 개발하여 업무 처리 속도를 향상시
        키고, 이러한 효율성 덕분에 손이 빠르다는 평가를 자주 받습니다.

        업무상 긍정적인 성격과 웃는 얼굴로 동료 간의 의견 수립에 거부감이 없으며, 가능/불가능에 연연
        하지 않고 능력 범위 내에서 최선을 다합니다. 책임감을 가지고 프로젝트에 대해 자주 고민하며, 이
        를 통해 인정받는 것을 좋아합니다. 직장 동료로서 친근한 선배와 똘똘한 후배가 되고자 하며, 사적
        인 모임에도 적극적으로 참여합니다.

